<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Torq's Menu</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8efd4 0%, #f2dbc1 40%, #fde4c7 100%);
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -60px;
      right: -60px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at center, rgba(255,255,255,0.5) 0%, transparent 70%);
      transform: rotate(45deg);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-family: 'Lobster', cursive;
      font-size: 3em;
      margin: 0;
      color: #b33f3f;
      text-shadow: 1px 1px 0 #fff;
    }

    .tagline {
      font-size: 1.1em;
      color: #666;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }

    hr {
      border: none;
      border-top: 2px solid #f2dbc1;
      width: 60%;
      margin: 20px auto 40px;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto 30px;
      border: 5px solid #f2dbc1;
      border-radius: 4px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .footer-note {
      text-align: center;
      font-size: 0.9em;
      color: #999;
      margin-top: 40px;
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      h1 {
        font-size: 2.2em;
      }
      .tagline {
        font-size: 1em;
      }
      .container {
        margin: 40px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Torq's Menu</h1>
      <p class="tagline">Artistry in Motorsport</p>
    </div>
    <hr />
    <img src="torq.JPG" alt="Menu" />
    <div class="footer-note">
      © 2024 Torq • Crafted with Love
    </div>
  </div>
</body>
</html>
